name: yakalma
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  intl: ^0.18.0
  #-------------- add --------------
  flutter_datetime_picker: ^1.5.1
  ndialog: ^4.3.1
  image_picker: ^0.8.6+1
  flutter_spinkit: ^5.2.0
  provider: ^5.0.0
  sticky_headers: ^0.2.0
  marquee_widget: ^1.2.0
  fl_chart: ^0.64.0
  #workmanager: ^0.5.2
  # -------------map ---------------
  #flutter_polyline_points: ^2.0.0
  #location: ^5.0.3
  #google_maps_flutter: ^2.5.0
  location: ^5.0.3
  geolocator: ^10.1.0
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  url_launcher: ^6.2.3

  #----------------Firebase---------
  firebase_storage: ^11.5.0
  firebase_auth: ^4.13.0
  cloud_firestore: ^4.13.0
  firebase_core: ^2.22.0
  firebase_ui_auth: ^1.10.0
  shared_preferences: ^2.0.20

  #sqflite:
  #path_provider_android:
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
        - asset: assets/fonts/InterMedium.ttf
          weight: 500
        - asset: assets/fonts/InterBold.ttf
          weight: 700
    - family: Plus Jakarta Sans
      fonts: 
        - asset: assets/fonts/PlusJakartaSansRomanMedium.ttf
          weight: 500
        - asset: assets/fonts/PlusJakartaSansRomanSemiBold.ttf
          weight: 600
        - asset: assets/fonts/PlusJakartaSansRomanRegular.ttf
          weight: 400
        - asset: assets/fonts/PlusJakartaSansRomanBold.ttf
          weight: 700
        - asset: assets/fonts/PlusJakartaSansExtraBold.ttf
          weight: 800
        - asset: assets/fonts/PlusJakartaSansRomanLight.ttf
          weight: 300
